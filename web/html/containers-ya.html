    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--BOXICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--GOOGLE FONTS-->
    <link rel="stylesheet" href="/web/css/reset.css">

    <title>Containers Ya! | Inicio</title>

<body>
    
    <header class="header">
        <nav class="nav">
            <div class="hero__container">
                <img class="hero" src="../img/logo.png" alt="cyaSvg">
            </div>
            <i class='bx bx-menu' id="menu__icon"></i>
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#home" class="nav__link">Inicio</a>
                </li>
                <li class="nav__item">
                    <a href="#ourCompany" class="nav__link">Nosotros</a>
                </li>
                <li class="nav__item">
                    <a href="#whatWeDo" class="nav__link">Contenedores</a>
                </li>
                <li class="nav__item">
                    <a href="#bePart" class="nav__link">Servicios</a>
                </li>
                <li class="nav__item">
                    <a href="#contact" class="nav__link">Blog</a>
                </li>
                <li class="nav__item">
                    <a href="#contact" class="nav__link">Contacto</a>
                </li>
            </ul>
        </nav>    
    </header>
    <div class="slider">
        <div class="slider__container container">
            <img src="../assets/left-arrow.svg" id="before" alt="LeftArrow">

            <section class="slider__body slider__body--show" data-id="1">

                <div class="slider__texts">
                    <h3 class="slider__subtitle">Somos</h3>
                    <h2 class="slider__title">LÍDERES</h2>
                    <p class="slider__review">En contenedores en toda latinoamérica.</p>
                    <button class="slider__btn" id="btn">Lee más</button>
                </div>

                <figure class="slider__picture">
                    <img src="../img/hero1.jpg" alt="hero1" class="slider__img">
                </figure>

            </section>

            <section class="slider__body" data-id="2">

                <div class="slider__texts">
                    <h3 class="slider__subtitle">Somos</h3>
                    <h2 class="slider__title">Vendedores de containers</h2>
                    <p class="slider__review">Atención personalizada.</p>
                    <button class="slider__btn" id="btn">Lee más</button>
                </div>

                <figure class="slider__picture">
                    <img src="../img/hero2.jpg" alt="hero1" class="slider__img">
                </figure>

            </section>

            <section class="slider__body" data-id="3">

                <div class="slider__texts">
                    <h3 class="slider__subtitle">Desde Miami al resto de</h3>
                    <h2 class="slider__title">Latinoamérica</h2>
                    <p class="slider__review">Stock en más de 30 puertos.</p>
                    <button class="slider__btn" id="btn">Lee más</button>
                </div>

                <figure class="slider__picture">
                    <img src="../img/hero3.jpg" alt="hero1" class="slider__img">
                </figure>

            </section>
            <img src="../assets/right-arrow.svg" id="after" alt="RightArrow">

    <div class="img">
    </div>
